<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .countdown {
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown"></div>

  <script>
    // Set the countdown duration (in days)
    var countdownDuration = 50;

    // Get the stored end date from localStorage
    var countdownEndDate = localStorage.getItem('countdownEndDate');
    
    // If no end date is stored, set a new end date
    if (!countdownEndDate) {
      var countdownDate = new Date();
      countdownDate.setDate(countdownDate.getDate() + countdownDuration);
      countdownEndDate = countdownDate.getTime();
      localStorage.setItem('countdownEndDate', countdownEndDate);
    }

    // Update the countdown every 1 second
    var countdownFunction = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown end date
      var distance = countdownEndDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
      minutes + "m " + seconds + "s ";

      // If the countdown is finished, write some text
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
